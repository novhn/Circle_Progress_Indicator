<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Betterworks - Circular Progress Indicator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/script.js"></script>
</head>


<body ng-app="CircleProgressApp" >
	<div ng-controller="ProgressController">
		<div d3-circle-indicator data=data></div>

		<div input-validation input-name="data.expectedName" input-value="data.expected"></div>
		<div input-validation input-name='data.actualName' input-value="data.actual"></div>

		<br>
		<!--
		<b>Debug info (to be removed): </b><br>
		Actual: {{round(data.actual) + "%"}}<br>
		Expected: {{round(data.expected) + "%"}}<br>
		Difference: {{round(data.diff())+ "%"}}<br>
		Status: {{data.color()}}	
		-->
	</div>


</body>
</html>
